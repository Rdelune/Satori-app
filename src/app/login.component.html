<header>
    <h2 >Log in</h2>
</header>
  <form [formGroup]='form' (ngSubmit)='onSubmit(form.value)' >
    <ul>
        <li class='form-group'>
            <label for="name">{{date}}</label>
            <!--<input type="text" name="date" id="date" formControlName='date'>-->
        </li>
        <li>
          <label for="timeOfDay">Name</label>
          <input placeholder='Name' type="text" name="loginName" id="loginName" formControlName='loginName'>
        </li>
        <li>
            <label for="category">Password</label>
            <input placeholder='Password' type="text" name="loginPassword" id="loginPassword" formControlName='loginPassword'>
        </li>
      <li>
          <button id='saveButton' type="submit" [disabled]="!form.valid">Save</button> </li>
    </ul>
    </form>
